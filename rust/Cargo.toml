[package]
name = "cdk_flutter"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
bip21 = { version = "0.5.0", features = ["non-compliant-bytes", "std"] }
cdk = { git = "https://github.com/davidcaseria/cdk.git", branch = "wallet-transactions", default-features = false, features = [
    "wallet",
] }
cdk-common = { git = "https://github.com/davidcaseria/cdk.git", branch = "wallet-transactions", default-features = false }
cdk-sqlite = { git = "https://github.com/davidcaseria/cdk.git", branch = "wallet-transactions", default-features = false, features = [
    "wallet",
] }
flutter_rust_bridge = { version = "=2.9.0", features = ["log"] }
futures = "0.3.31"
rand = { version = "0.9.0", default-features = false, features = [
    "thread_rng",
] }
reqwest = { version = "0.12.14", default-features = false, features = [
    "deflate",
    "gzip",
    "json",
    "rustls-tls",
    "rustls-tls-native-roots",
] }
tokio = { version = "1.43.0", default-features = false }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
