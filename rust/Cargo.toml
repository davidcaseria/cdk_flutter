[package]
name = "cdk_flutter"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
# cdk = { version = "0.6.0", default-features = false, features = ["wallet"] }
cdk = { git = "https://github.com/davidcaseria/cdk.git", branch = "prepared-send", default-features = false, features = [
    "wallet",
] }
# cdk-common = { version = "0.6.0", default-features = false }
cdk-common = { git = "https://github.com/davidcaseria/cdk.git", branch = "prepared-send", default-features = false }
# cdk-redb = { version = "0.6.0", default-features = false, features = ["wallet"] }
cdk-redb = { git = "https://github.com/davidcaseria/cdk.git", branch = "prepared-send", default-features = false, features = [
    "wallet",
] }
flutter_rust_bridge = { version = "=2.8.0", features = ["log"] }
futures = "0.3.31"
rand = { version = "0.9.0", default-features = false, features = [
    "thread_rng",
] }
tokio = { version = "1.43.0", default-features = false }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
