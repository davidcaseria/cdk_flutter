[package]
name = "cdk_flutter"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
# cdk = { version = "0.6.0", default-features = false, features = ["wallet"] }
cdk = { git = "https://github.com/cashubtc/cdk.git", default-features = false, features = [
    "wallet",
] }
# cdk-redb = { version = "0.6.0", default-features = false, features = ["wallet"] }
cdk-redb = { git = "https://github.com/cashubtc/cdk.git", default-features = false, features = [
    "wallet",
] }
flutter_rust_bridge = "=2.8.0"
futures = "0.3.31"
rand = { version = "0.9.0", default-features = false, features = [
    "thread_rng",
] }
tokio = { version = "1.43.0", default-features = false }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
